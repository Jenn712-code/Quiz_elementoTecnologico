<!DOCTYPE html >
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Afiliados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
</head>
<body>
<div class="container" style="width : 90%">
    <br>
    <a class="btn btn-primary" href="#" th:href="@{/compu/nuevo}">Adicionar computador</a>

    <br> <br>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Serial</th>
            <th>Marca</th>
            <th>Color</th>
            <th>Tamaño</th>
            <th>Precio</th>

        </tr>
        </thead>
        <tbody>

        <tr th:each="dato : ${lista}">
            <td th:text="${dato.serial}">Serial</td>
            <td th:text="${dato.marca}">Marca</td>
            <td th:text="${dato.color}">Color</td>
            <td th:text="${dato.tamaño}">Tamaño</td>
            <td th:text="${dato.precio}">Precio</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
