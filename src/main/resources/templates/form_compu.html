<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title> Computador nuevo </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
</head>
<body>
<div class="card-body">
    <h2>Registro</h2>
    <form th:action="@{/crear}" method="post" th:object="${compu}">
        <div class="form-group">
            <label class="control-label" for="serial">serial: </label> <input
                id="serial" type="number" class="form-control" th:field="*{serial}"
                required autofocus="autofocus">
        </div>
        <div class="form-group">
            <label class="control-label" for="marca">marca: </label> <input
                id="marca" type="text" class="form-control" th:field="*{marca}"
                required autofocus="autofocus">
        </div>
        <div class="form-group">
            <label class="control-label" for="color">color: </label> <input
                id="color" type="tel" class="form-control" th:field="*{color}"
                required autofocus="autofocus">
        </div>
        <div class="form-group">
            <label class="control-label" for="tama単o">tama単o: </label> <input
                id="tama単o" type="number" class="form-control" th:field="*{tama単o}"
                required autofocus="autofocus">
        </div>
        <div class="form-group">
            <label class="control-label" for="precio">precio: </label> <input
                id="precio" type="number" class="form-control" th:field="*{precio}"
                required autofocus="autofocus">
        </div>
    </form>

    <div class="form-group">
        <button type="submit" class="btn btn-success">Registrar</button>
    </div>
</div>
</body>
</html>
